<div class="box card-container" >
  <div *ngIf="auth.user | async; then authenticated else guest">
          <!-- template will replace this div -->
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest class="box">
  <h3>Howdy, GUEST</h3>
  <p class="card-text">Login to get started...</p>
  <button class="button" routerLink="/login">Login</button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated >
  <div *ngIf="auth.user | async as user">
    <img class="card-img-top container" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
    <h3>Bonjour, {{ user.displayName }}</h3>
    <!--<p class="text-truncate">UID: {{ user.uid }}</p>-->
    <p>Pseudo: {{ user.pseudo }}</p>
    <p>Rang: {{ user.rang }}</p>

    <p>Age: {{ user.age }}</p>
    <button class="button" (click)="logout()">Logout</button>
  </div>
</ng-template>
