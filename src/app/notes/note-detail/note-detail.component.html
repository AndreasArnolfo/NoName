<div class="basic-note">
  <h3><a href="/note/{{ note.id }}">{{ note.title }}</a></h3>
  <img src="{{note.image}}" />
  <p>{{ note.content }}</p>
  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>Delete</span>
  <p>by {{ note.author }}</p>
  <p>category : {{ note.category }}</p>
</div>
