


<div class="example-2 card basic-note">
  <div class="wrapper">
    <div class="header">
      <div class="date">
        <span class="day">12</span>
        <span class="month">Aug</span>
        <span class="year">2016</span>
      </div>
      <ul class="menu-content">
        <li>
          <a href="#" class="fa fa-bookmark-o"></a>
        </li>
        <li><a href="#"><span class="button is-small is-info" (click)='addHeartToNote(note.hearts)'>
          Heart <i class="fa fa-heart" style="margin-left: 5px;"></i>
        </span></a></li><br>
        <li><a href="#" ><span class="button is-small is-danger" (click)='deleteNote(note?.id)'>Delete</span></a></li>
      </ul>
    </div>
    <div class="data">
      <div class="content">
        <span class="author">{{ note.author }}</span>
        <h1 class="title"><a href="/note/{{ note.id }}">{{ note.title }}</a></h1>
        <p class="text">{{ note.content }}</p>
        <a href="#" class="button">Read more</a>
      </div>
    </div>
  </div>
</div>
