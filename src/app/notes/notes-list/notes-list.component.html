<div class="formCoiffure">
  <h1 style="text-align: center">Ajouter une coiffure</h1>

  <input [(ngModel)]="author" placeholder="Votre Nom" class="input" name="note">
  <input [(ngModel)]="coiffeurName" placeholder="Nom du coiffeur" class="input" name="note">
  <div style="text-align: center; margin: 2%;">
    <input type="radio" id="male" name="sexe" value="male" class="radio" [(ngModel)]="male">
    <label for="male">Homme</label>
    <input type="radio" id="female" name="sexe" value="female" class="radio" [(ngModel)]="female" checked>
    <label for="female">Femme</label>
  </div>
  <input [(ngModel)]="category" placeholder="Choisir une catÃ©gories" class="input" name="note">
  <input style="margin-left: 25%" [(ngModel)]="image" type="file" (change)="onFileChanged($event)"><br/>

  <button class="button is-success" (click)="clickHandler()" style="margin-left: 25%">
    Ajouter coiffure
  </button>
  <div *ngFor="let note of notes | async">
      <note-detail routerLink="../show-note" [note]="note"></note-detail>
  </div>
</div>
